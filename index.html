<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adnan">
    <meta name="description" content="My first Web Page">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Cat Photo App To Show</title>
    <hr>

</head>

<body>
    <header>Welcome to Cat Lovers!</header>
    <hr>
    <h2>Cat Photo App</h2>
    <main>
        <h3>Cat Photos</h3>
        <p>Click here to view more cat photos. <a href="https://www.pexels.com/search/cat/" target="_blank">Cat Photos
                Website</a>
        </p>
        <hr>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPCZf3UbDwjwh-DQxkt4GJf73sYfr19lFUoG94LbZNcEuj6GY29CtysA&s"
            alt="A- relaxing cat">
        <h3>Cats List</h3>

        <p>Things Cats Love</p>
        <ul>
            <li>Cat nip</li>
            <li>Laser pointers</li>
            <li>Lasagna</li>
        </ul>
        <hr>
        <h3>Things cats hate</h3>

        <ol>
            <li>Flea treatment</li>
            <li>Other cats</li>
            <li>Often Humans</li>
        </ol>
        <img src="https://cats.com/wp-content/uploads/2018/09/how-many-cats-are-too-many.jpg" alt="Cats Group Photo">
        <form action="submit-cat">
            <input type="text" placeholder="Cat Photo URL" required>
            <button>Submit</button>
        </form>
    </main>

    <footer> &copy; 2025 Cat Loving Photos</footer>
</body>

</html>
